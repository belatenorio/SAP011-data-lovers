<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>


  <header class="container">
    <figure class="item" id="logo">
      <a href="https://studioghibli.com.br/studioghibli/" target="_blank"><img src="./img/logo-studio-ghibli-branco.png"
          alt="LogoStudioGhibli" class="logo"></a>
    </figure>
    <nav class="item" id="menu">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">Filmografia</a></li>
        <li><a
            href="https://www.netflix.com/br/browse/genre/81227213#:~:text=Studio%20Ghibli%20Movies%20%7C%20Site%20oficial%20da%20Netflix"
            target="_blank">Assistir aos filmes</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" class="search-text" placeholder="Pesquisar...">
      <a href="" class="search-btn">
        <img src="./img/loupe-blue.png" alt="lupa azul" class="loupe-blue" class="search-btn">
        <img src="./img/loupe-white.png" alt="lupa branca" class="loupe-white" class="search-btn">
      </a>
    </div>
  </header>

  <main>
    <figure>
      <img src="" alt="" id="poster">
      <figcaption id="title"></figcaption>
      <p id="description"></p>
    </figure>
    
    <section>
      <label for="director"></label>
      <select name="diretor" id="director">
        <option value="" selected class="selected">Escolha um diretor</option>
      </select>

      <label for="order"></label>
      <select name="ordenação" id="order">
        <option value="" selected class="selected">Ordenar</option>
        <option value="A-Z" id="orderCresc">A-Z</option>
        <option value="Z-A" id="orderDecr">Z-A</option>
      </select>

      <label for="releaseDate"></label>
      <select name="releaseDate" id="releaseDate">
        <option value="" selected class="selected">Ano de lançamento</option>
      </select>
    </section>

    <div id="list"></div>

    <div class="modal" id="filmModal">
      <div class="modal-content" id="modal-content-id">

        <span class="close-button" id="closeModal">&times;</span>

        <div id="filmDetails"></div>
        <div id="charactersList"></div>
        <p id="percentage" class="percentage"></p>
      </div>
    </div>
  </main>

  <footer>
    <div id="box-arrowUpward">
      <a href="./index.html">
        <img src="./img/arrowUpward.png" alt="Seta para voltar ao topo">
      </a>
    </div>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
